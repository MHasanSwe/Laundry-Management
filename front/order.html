<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Laundry Management - New Order</title>
  <link rel="stylesheet" href="styles/order.css" />
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <h2>Smart Laundry Management System</h2>
      <nav>
        <a href="#">Dashboard</a>
        <a class="active" href="#">Orders</a>
        <a href="#">Pickup</a>
        <a href="#">Delivery</a>
        <a href="#">Subscriptions</a>
        <a href="#">Customer</a>
        <a href="#">Staff</a>
        <a href="#">Settings</a>
      </nav>
    </aside>

    <main class="main-content">
      <header>
        <h1>Place New Order</h1>
      </header>

      <section class="form-section">
        <div class="form-row">
          <label>Customer Name *</label>
            <input type="text" />
        </div>
        <div class="form-row">
          <label>Address *</label>
            <input type="text" />
        </div>

        <h3>Order Details *</h3>
        <div class="order-table">
            <div class="order-row">
                <label>Product</label>
                <label>Service</label>
                <label>Quantity</label>
                <label>Price</label>
                <label>Total</label>
            </div>
            <div class="order-row">
                <select>
                    <option>Shirt</option>
                    <option>Pant</option>
                    <option>T-Shirt</option>
                </select>
                <select>
                    <option>Dry-Wash</option>
                    <option>Normal-Wash</option>
                    <option>Iron </option>
                    <option>Iron & Wash</option>
                </select>
                <input type="number" class="quantity" value="0" min="0" onchange="updateTotal(this)" />
                <input type="text" class="unit-price" value="0.00" readonly />
                <input type="text" class="total-price" value="0.00" readonly />       
            </div>
        </div>
        <button class="add-btn">+ Add New</button>
        <h3>Pickup & Delivery</h3>
          <div class="form-row">
                <label>Pickup Type *</label>
                <select>
                    <option>Door Pickup</option>
                </select>
          </div>
          <div class="form-row">
                <label>Delivery Type *</label>
                <select>
                    <option>Door Delivery</option>
                </select>
          </div>
          <div class="proceed-button-container">
                <button type="button" class="proceed-button">Proceed to Payment</button>
          </div>

      </section>
    </main>
  </div>
</body>
</html>
